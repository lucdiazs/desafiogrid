<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Ecommerce</title>
</head>
<body>
    <div class="grid-container">
        <header><h7>Mi Ecommerce</h7></header>
        <aside>
            <ul>
                <li><h3>Categorias</h3></li>
                <li>Perfumes <span class="numero">(13)</span></li>
                <li>Ropa <span class="numero">(21)</span></li>
                <li>Accesorios <span class="numero">(41)</span></li>
                <li>Zapatos <span class="numero">(10)</span></li>
            </ul>
        </aside>
        <main>
            <div class="card-container">
                <div class="card">
                  <img src="./assets/img/perfume.png" alt="Perfume 1">
                  <h2>Perfume myKingdom</h2>
                  <p>31.400</p>
                   <div class="comprar">
                    <h5>Comprar</h5>
                   </div>
                </div>  
                <div class="card">
                    <img src="./assets/img/perfume phantom.png" alt="Perfume 2">
                    <h2>Perfume Phantom</h2>
                    <p>68.900</p>
                    <div class="comprar">
                        <h5>Comprar</h5>
                       </div>
                  </div> 
                  <div class="card">
                    <img src="./assets/img/zapatos.png" alt="Zapatos">
                    <h2>Zapatos Docker</h2>
                    <p>29.700</p>
                    <div class="comprar">
                        <h5>Comprar</h5>
                       </div>
                  </div> 
                  <div class="card">
                    <img src="./assets/img/poleron.png" alt="Poleron">
                    <h2>Poleron Puma</h2>
                    <p>44.700</p>
                    <div class="comprar">
                        <h5>Comprar</h5>
                       </div>
                  </div>            
            </div>
        </main>
        <footer><h5>@miecommerce</h5></footer>
    </div>
</body>
